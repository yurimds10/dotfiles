# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html
font_family FantasqueSansM Nerd Font
font_size 13


# Shell integration is sourced and configured manually
shell_integration no-rc

adjust_line_height 3
allow_remote_control yes
background_opacity 1.000000
disable_ligatures never
editor nvim
enable_audio_bell no
font_family FantasqueSansM Nerd Font Medium
listen_on unix:/tmp/kitty
shell_integration true



include /nix/store/v647lpm5x7rsbn3y87i9p0qmdh11898n-untitled/base16-untitled.conf

#: map kitty_mod+c copy_to_clipboard
#: map ctrl+v paste_from_clipboard
map kitty_mod+q close_window
map kitty_mod+d next_window
map kitty_mod+a previous_window
map kitty_mod+w move_window_forward
map kitty_mod+s move_window_backward
map kitty_mod+z new_tab
map kitty_mod+x close_tab
