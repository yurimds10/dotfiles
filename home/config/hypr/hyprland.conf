exec-once = dbus-update-activation-environment --all &
exec-once=/home/musashi/.config/hypr/portalstart &
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = gentoo-pipewire-launcher &
exec-once = hyprpaper &
exec-once = waybar &

animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  bezier=linear, 0.0, 0.0, 1.0, 1.0
  bezier=wind, 0.05, 0.9, 0.1, 1.05
  bezier=winIn, 0.1, 1.1, 0.1, 1.1
  bezier=winOut, 0.3, -0.3, 0, 1
  bezier=slow, 0, 0.85, 0.3, 1
  bezier=overshot, 0.7, 0.6, 0.1, 1.1
  bezier=bounce, 1.1, 1.6, 0.1, 0.85
  bezier=sligshot, 1, -1, 0.15, 1.25
  bezier=nice, 0, 6.9, 0.5, -4.20
  animation=windowsIn, 1, 5, slow, popin
  animation=windowsOut, 1, 5, winOut, popin
  animation=windowsMove, 1, 5, wind, slide
  animation=fade, 1, 5, overshot
  animation=workspaces, 1, 5, wind
  animation=windows, 1, 5, bounce, popin
  enabled=true
}

binds {
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
  workspace_back_and_forth=1
}

decoration {
  blur {
    enabled=false
    passes=1
    size=3
    vibrancy=0.169600
  }

  shadow {
    enabled=false
  }
  active_opacity=1.000000
  inactive_opacity=0.990000
  rounding=8
}

dwindle {
  preserve_split=true
  pseudotile=true
  special_scale_factor=0.800000
}

general {
  allow_tearing=false
  border_size=2
  col.active_border=rgba(292828ff)
  col.inactive_border=rgba(292828ff)
  gaps_in=5
  gaps_out=10
  layout=dwindle
}

gestures {
  workspace_swipe=1
  workspace_swipe_cancel_ratio=0.500000
  workspace_swipe_create_new=1
  workspace_swipe_distance=400
  workspace_swipe_fingers=3
  workspace_swipe_forever=1
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=br
  kb_model=
  kb_options=
  kb_rules=
  kb_variant=
  sensitivity=0
}

master {
  mfact=0.500000
  new_on_top=1
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  enable_swallow=true
  focus_on_activate=false
  mouse_move_enables_dpms=true
  swallow_regex=kitty|nautilus|waybar
}

xwayland {
  force_zero_scaling=true
}

env = HYPRCURSOR_THEME,Capitaine Cursors (Gruvbox) - White
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Capitaine Cursors (Gruvbox) - White
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SCREEN_SCALE_FACTORS,1;1
env = QT_QPA_PLATFORM,wayland
env = QT_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = SDL_VIDEODRIVER,wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = ANV_QUEUE_THREAD_DISABLE,1
env = _JAVA_AWT_WM_NONREPARENTING,1
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DBUS_REMOTE,1
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

