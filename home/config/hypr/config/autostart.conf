exec-once = dbus-update-activation-environment --all
exec-once = ~/.config/hypr/scripts/xdg-desktop-portal.sh
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = gentoo-pipewire-launcher
exec-once = swww-daemon
exec-once = waybar
exec-once = wl-clipboard
exec-once = swaync
#exec-once = hyprpm enable borders-plus-plus

exec = hyprctl setcursor Capitaine Cursors (Gruvbox) - White 24
exec = gsettings set org.gnome.desktop.interface cursor-theme 'Capitaine Cursors (Gruvbox) - White'
exec = gsettings set org.gnome.desktop.interface cursor-size 24
